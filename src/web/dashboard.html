<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-IA - Dashboard de Métricas</title>
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151b24;
            --bg-tertiary: #1c2530;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9199;
            --accent-blue: #39bae6;
            --accent-green: #7fd962;
            --accent-orange: #ff8f40;
            --accent-red: #f07178;
            --accent-purple: #d2a6ff;
            --border-color: #2a3441;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.green { background: var(--accent-green); }
        .progress-fill.orange { background: var(--accent-orange); }
        .progress-fill.red { background: var(--accent-red); }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            color: var(--text-secondary);
            font-weight: normal;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .table tr:hover {
            background: var(--bg-tertiary);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .badge.success { background: rgba(127, 217, 98, 0.2); color: var(--accent-green); }
        .badge.error { background: rgba(240, 113, 120, 0.2); color: var(--accent-red); }
        .badge.warning { background: rgba(255, 143, 64, 0.2); color: var(--accent-orange); }

        .refresh-btn {
            background: var(--accent-blue);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }

        .refresh-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .last-updated {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(240, 113, 120, 0.1);
            border: 1px solid var(--accent-red);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loading::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ultra-IA Dashboard</h1>
        <div class="status">
            <div class="status-dot"></div>
            <span>Sistema Online</span>
            <button class="refresh-btn" onclick="refreshMetrics()">Atualizar</button>
        </div>
    </div>

    <div id="content">
        <div class="loading"></div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <span class="last-updated" id="lastUpdated">Carregando...</span>
    </div>

    <script>
        const API_BASE = '/api/metrics';

        async function fetchMetrics() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Falha ao carregar métricas');
                return await response.json();
            } catch (error) {
                console.error('Erro:', error);
                throw error;
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatBytes(bytes) {
            if (bytes >= 1073741824) return (bytes / 1073741824).toFixed(2) + ' GB';
            if (bytes >= 1048576) return (bytes / 1048576).toFixed(2) + ' MB';
            if (bytes >= 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return bytes + ' B';
        }

        function formatDuration(ms) {
            if (ms < 1) return ms.toFixed(2) + 'ms';
            if (ms < 1000) return ms.toFixed(0) + 'ms';
            return (ms / 1000).toFixed(2) + 's';
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) return `${days}d ${hours}h ${mins}m`;
            if (hours > 0) return `${hours}h ${mins}m`;
            return `${mins}m`;
        }

        function getMemoryColor(percent) {
            if (percent < 60) return 'green';
            if (percent < 85) return 'orange';
            return 'red';
        }

        function renderDashboard(data) {
            const { counters, requests, errors, system, components } = data.data;

            const requestsTable = Object.entries(requests).map(([key, value]) => `
                <tr>
                    <td>${key}</td>
                    <td>${formatNumber(value.count)}</td>
                    <td>${formatDuration(value.avgDuration)}</td>
                    <td>${formatDuration(value.minDuration === Infinity ? 0 : value.minDuration)}</td>
                    <td>${formatDuration(value.maxDuration)}</td>
                </tr>
            `).join('') || '<tr><td colspan="5" style="text-align: center; color: var(--text-secondary);">Nenhuma requisição registrada</td></tr>';

            const errorsTable = Object.entries(errors).map(([key, value]) => `
                <tr>
                    <td>${key}</td>
                    <td><span class="badge error">${value.count}</span></td>
                    <td>${new Date(value.lastOccurrence).toLocaleString('pt-BR')}</td>
                </tr>
            `).join('') || '<tr><td colspan="3" style="text-align: center; color: var(--text-secondary);">Nenhum erro registrado</td></tr>';

            const componentsTable = Object.entries(components).map(([key, value]) => {
                const successRate = value.count > 0 ? ((value.successCount / value.count) * 100).toFixed(1) : 0;
                return `
                    <tr>
                        <td>${key}</td>
                        <td>${formatNumber(value.count)}</td>
                        <td><span class="badge ${successRate >= 95 ? 'success' : successRate >= 80 ? 'warning' : 'error'}">${successRate}%</span></td>
                        <td>${formatDuration(value.avgDuration)}</td>
                    </tr>
                `;
            }).join('') || '<tr><td colspan="4" style="text-align: center; color: var(--text-secondary);">Nenhum componente registrado</td></tr>';

            const html = `
                <div class="grid">
                    <div class="card">
                        <div class="card-title">Total de Requisições</div>
                        <div class="stat-value">${formatNumber(counters.totalRequests)}</div>
                        <div class="stat-label">desde o início</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">Total de Erros</div>
                        <div class="stat-value" style="color: ${counters.totalErrors > 0 ? 'var(--accent-red)' : 'var(--accent-green)'}">${formatNumber(counters.totalErrors)}</div>
                        <div class="stat-label">taxa: ${counters.totalRequests > 0 ? ((counters.totalErrors / counters.totalRequests) * 100).toFixed(2) : 0}%</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">Uptime do Processo</div>
                        <div class="stat-value">${formatUptime(system.process.uptime)}</div>
                        <div class="stat-label">PID: ${system.process.pid}</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">Uso de Memória</div>
                        <div class="stat-value">${system.memory.usagePercent}%</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${getMemoryColor(system.memory.usagePercent)}" style="width: ${system.memory.usagePercent}%"></div>
                        </div>
                        <div class="stat-label" style="margin-top: 10px">${formatBytes(system.memory.used)} / ${formatBytes(system.memory.total)}</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">Heap do Processo</div>
                        <div class="stat-value">${formatBytes(system.process.memory.heapUsed)}</div>
                        <div class="stat-label">de ${formatBytes(system.process.memory.heapTotal)} alocados</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">Sistema</div>
                        <div class="stat-row">
                            <span>Plataforma</span>
                            <span>${system.os.platform}</span>
                        </div>
                        <div class="stat-row">
                            <span>CPUs</span>
                            <span>${system.cpu.count}</span>
                        </div>
                        <div class="stat-row">
                            <span>Load Avg (1m)</span>
                            <span>${system.cpu.loadAvg[0].toFixed(2)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="card full-width">
                        <div class="card-title">Requisições por Endpoint</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Endpoint</th>
                                    <th>Count</th>
                                    <th>Avg</th>
                                    <th>Min</th>
                                    <th>Max</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${requestsTable}
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="card">
                        <div class="card-title">Erros Recentes</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Tipo</th>
                                    <th>Count</th>
                                    <th>Última Ocorrência</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${errorsTable}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">Componentes</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Componente</th>
                                    <th>Ops</th>
                                    <th>Success</th>
                                    <th>Avg</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${componentsTable}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            document.getElementById('lastUpdated').textContent = 
                'Última atualização: ' + new Date().toLocaleString('pt-BR');
        }

        function renderError(error) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <h3>Erro ao carregar métricas</h3>
                    <p>${error.message}</p>
                    <button class="refresh-btn" onclick="refreshMetrics()" style="margin-top: 15px">Tentar novamente</button>
                </div>
            `;
        }

        async function refreshMetrics() {
            document.getElementById('content').innerHTML = '<div class="loading"></div>';
            try {
                const data = await fetchMetrics();
                renderDashboard(data);
            } catch (error) {
                renderError(error);
            }
        }

        // Carregar métricas iniciais
        refreshMetrics();

        // Auto-refresh a cada 30 segundos
        setInterval(refreshMetrics, 30000);
    </script>
</body>
</html>
